databaseChangeLog:
  - changeSet:
      id: 1-create-doctor-table
      author: deepak
      schemaName: doctorpatientdb1
      changes:
        - createTable:
            tableName: doctor
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: degree
                  type: CHAR(10)
                  constraints:
                    nullable: true
              - column:
                  name: specialization
                  type: CHAR(25)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: CHAR(11)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: CHAR(25)
                  constraints:
                    nullable: true
              - column:
                  name: receptionID
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: doctorID
                  type: CHAR(11)
                  constraints:
                    nullable: true
              - column:
                  name: clinicOpenTime
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: clinicCloseTime
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: apmmntDuration
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: createdBy
                  type: CHAR(25)
                  constraints:
                    nullable: true
              - column:
                  name: createdAt
                  type: DATETIME
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: doctor

