databaseChangeLog:
  - changeSet:
      id: 1-create-doctor-table
      author: deepak
      schemaName: doctorpatientdb1
      changes:
        - createTable:
            tableName: doctor
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: degree
                  type: CHAR(10)
                  constraints:
                    nullable: true
              - column:
                  name: specialization
                  type: CHAR(25)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: CHAR(11)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: CHAR(25)
                  constraints:
                    nullable: true
              - column:
                  name: receptionID
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: doctorID
                  type: CHAR(11)
                  constraints:
                    nullable: true
              - column:
                  name: clinicOpenTime
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: clinicCloseTime
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: apmmntDuration
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: createdBy
                  type: CHAR(25)
                  constraints:
                    nullable: true
              - column:
                  name: createdAt
                  type: DATETIME
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: doctor

  - changeSet:
      id: 2-create-user-table
      author: jayawant
      schemaName: doctorpatientdb1
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: CHAR(12)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: CHAR(12)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: CHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: firstName
                  type: CHAR(25)
                  constraints:
                    nullable: true
              - column:
                  name: lastName
                  type: CHAR(25)
                  constraints:
                    nullable: true
              - column:
                  name: mobileNo
                  type: CHAR(12)
                  constraints:
                    nullable: true
              - column:
                  name: aadharCard
                  type: CHAR(12)
                  constraints:
                    nullable: true
              - column:
                  name: city
                  type: CHAR(25)
                  constraints:
                    nullable: true
              - column:
                  name: area
                  type: CHAR(25)
                  constraints:
                    nullable: true
              - column:
                  name: gender
                  type: VARCHAR(10)
                  constraints:
                    nullable: true
              - column:
                  name: createdAt
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: lastLoginAt
                  type: DATETIME
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: user

